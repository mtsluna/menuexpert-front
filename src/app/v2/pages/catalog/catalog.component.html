<app-navbar></app-navbar>
<app-brand [restaurant]="restaurant"></app-brand>
<app-section-selector [sections]="catalog.categories"></app-section-selector>
<div class="catalog" [ngClass]="(hiddenCart) ? 'catalog__none-white-space' : 'catalog__white-space'">
  <app-section *ngFor="let category of catalog.categories" [category]="category"></app-section>
</div>
<app-floating-button [hidden]="hiddenCart" (click)="viewCart()" title="{{restaurant.name}}" subtitle="Ver pedido"></app-floating-button>
