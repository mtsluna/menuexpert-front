<div class="floating-button">
  <div (click)="action()" class="floating-button__element">
    <mat-spinner *ngIf="loading" class="floating-button__spinner" diameter="30"></mat-spinner>
    <div *ngIf="!loading && subtitle" class="floating-button__element__subtitle">
      {{ subtitle }}
    </div>
    <div *ngIf="!loading" class="floating-button__element__title">
      {{ title }}
    </div>
  </div>
</div>
