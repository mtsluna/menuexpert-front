<div class="option-selector">
  <div class="option-selector__header">
    <div class="option-selector__header__title">
      {{ answer.name }}
    </div>
    <div (click)="show()" class="option-selector__header__description">
      Elige hasta {{ answer.max }}
    </div>
  </div>
  <div [formGroup]="form" class="option-selector__options">
    <mat-radio-group formControlName="selected">
      <div (click)="changeSelection(option.id)" *ngFor="let option of answer?.options; index as i" class="option-selector__options__item  option-selector__options__divider">
        <div>
          <div class="option-selector__options__item__name">
            {{ option?.name }}
          </div>
          <div *ngIf="option?.price !== 0" class="option-selector__options__item__price">
            + {{ option?.price | currency }}
          </div>
        </div>
        <div class="option-selector__options__item__field">
          <mat-radio-button *ngIf="answer.max === 1" [checked]="i === 0" [value]="[option.id]"></mat-radio-button>
          <mat-checkbox *ngIf="answer.max > 1" [value]="option.id"></mat-checkbox>
        </div>
      </div>
    </mat-radio-group>
  </div>
</div>
