<div class="detail">
  <app-image class="detail__image" [product]="product"></app-image>
  <div class="detail__content">
    <app-banner [product]="product"></app-banner>
    <app-option-selector *ngFor="let answer of product.answers; index as i" [form]="getFormElement(i)" [answer]="answer"></app-option-selector>
    <app-observation [form]="form"></app-observation>
    <app-floating-button (click)="addItems()" title="AGREGAR AL PEDIDO"></app-floating-button>
  </div>
</div>
