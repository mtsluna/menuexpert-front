<div class="detail">
  <app-navigator></app-navigator>
  <app-image class="detail__image" [product]="product"></app-image>
  <div class="detail__content">
    <app-banner [product]="product"></app-banner>
    <app-option-selector *ngFor="let answer of product.answers; index as i" [form]="getFormElement(i)" [answer]="answer"></app-option-selector>
    <app-observation [form]="form"></app-observation>
    <app-floating-button *ngIf="!this.cartItem" (click)="addItem()" title="agregar al pedido · {{ price | currency: product.price.currency }}"></app-floating-button>
    <app-floating-button *ngIf="this.cartItem" (click)="updateItem()" title="modificar pedido · {{ price | currency: product.price.currency }}"></app-floating-button>
  </div>
</div>
