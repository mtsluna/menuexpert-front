<div class="section-selector">
  <div [ngClass]="section?.id === selected || (selected === '' && index === 0) ? 'section-selector__item__line-active' : 'section-selector__item__line-inactive' " (click)="onClick(section.id)" class="section-selector__item" *ngFor="let section of sections; let index = index">
    <div class="section-selector__item__name">
      {{ section?.name }}
    </div>
  </div>
</div>
