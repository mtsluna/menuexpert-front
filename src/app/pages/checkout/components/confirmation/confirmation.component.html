<div style="background-color: {{availableType.color}}" class="confirmation">
  <app-navigator [customNavigation]="base_url || ''"></app-navigator>
  <div class="confirmation__logo">
    <mat-icon>{{ availableType.icon }}</mat-icon>
  </div>
  <div class="confirmation__data">
    <div class="confirmation__data__title">
      {{ availableType.title }}
    </div>
    <div class="confirmation__data__subtitle">
      {{ availableType.subtitle }}
    </div>
  </div>
</div>
